name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:    
    runs-on: ubuntu-20.04    
    steps:      
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3        
        with:          
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Render Deploy Action
        if: ${{ github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message)), '#skip') }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: srv-cgjb18fdvk4lfi7ls8a0
          api-key: rnd_ULY6hWR0bhKM4newg2JM9iLfvIL3
      - name: Discord success notification
        if: ${{ success() }}
        uses: johnnyhuy/actions-discord-git-webhook@v1.0.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: green
      - name: Discord failure notification
        if: ${{ failure() }}
        uses: johnnyhuy/actions-discord-git-webhook@v1.0.0
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          color: red
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message)), '#skip') }}
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GHUB_TOKEN }}
          DEFAULT_BUMP: patch
